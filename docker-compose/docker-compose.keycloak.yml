version: '3.8'

# Elephant Development Stack with Keycloak
# Complete production-like environment with OIDC authentication

services:
  # PostgreSQL 16 - Primary database for Elephant
  postgres:
    image: postgres:16-alpine
    container_name: elephant-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elephant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../configs/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - elephant-net

  # PostgreSQL for Keycloak (separate database)
  keycloak-postgres:
    image: postgres:16-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "5433:5432"
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - elephant-net

  # Keycloak - Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: elephant-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then exit 0;else exit 1;fi;"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - elephant-net

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: elephant-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net

  # MinIO bucket creation
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/elephant-archive --ignore-existing;
      mc mb myminio/elephant-reports --ignore-existing;
      echo 'MinIO buckets created';
      "
    networks:
      - elephant-net

  # OpenSearch - Search engine
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: elephant-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elephant-net

  # elephant-repository - Core document repository
  repository:
    build:
      context: ../../elephant-repository
      dockerfile: Dockerfile
    container_name: elephant-repository
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      CONN_STRING: "postgres://postgres:postgres@postgres:5432/elephant?sslmode=disable"
      S3_ENDPOINT: "http://minio:9000/"
      S3_ACCESS_KEY_ID: minioadmin
      S3_ACCESS_KEY_SECRET: minioadmin
      S3_BUCKET: elephant-archive
      # Keycloak OIDC Configuration (correct elephantine env vars)
      OIDC_CONFIG: "http://keycloak:8080/realms/elephant/.well-known/openid-configuration"
      JWT_AUDIENCE: "elephant"
      CLIENT_ID: "elephant"
      # Database migrations (auto-migrate on startup for dev)
      MIGRATE_DB: "true"
      # Mock JWT also enabled for easier testing
      MOCK_JWT_SIGNING_KEY: 'MIGkAgEBBDAgdjcifmVXiJoQh7IbTnsCS81CxYHQ1r6ftXE6ykJDz1SoQJEB6LppaCLpNBJhGNugBwYFK4EEACKhZANiAAS4LqvuFUwFXUNpCPTtgeMy61hE-Pdm57OVzTaVKUz7GzzPKNoGbcTllPGDg7nzXIga9ObRNs8ytSLQMOWIO8xJW35Xko4kwPR_CVsTS5oMaoYnBCOZYEO2NXND7gU7GoM'
      LOG_LEVEL: debug
    ports:
      - "1080:1080"
      - "1081:1081"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1081/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - elephant-net
    restart: unless-stopped

  # elephant-index - Search indexing service
  index:
    build:
      context: ../../elephant-index
      dockerfile: Dockerfile
    container_name: elephant-index
    depends_on:
      repository:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    environment:
      CONN_STRING: "postgres://postgres:postgres@postgres:5432/elephant-index?sslmode=disable"
      REPOSITORY_ENDPOINT: "http://repository:1080"
      OPENSEARCH_ENDPOINT: "http://opensearch:9200"
      DEFAULT_LANGUAGE: "en"
      PASSWORD_ENCRYPTION_KEY: "86e2294ceeaef560f01982b73fe3c356de33b5b3737c5acd8cf09c91e7bc0fc4"
      MIGRATE_DB: "true"
      # OIDC Configuration
      OIDC_CONFIG: "http://keycloak:8080/realms/elephant/.well-known/openid-configuration"
      JWT_AUDIENCE: "elephant"
      CLIENT_ID: "elephant"
      CLIENT_SECRET: "ngBEQtb15ELVfWY79K031xwvBUEpK6am"
      LOG_LEVEL: debug
    ports:
      - "1082:1081"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1081/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net
    restart: unless-stopped

  # elephant-user - User events and inbox
  user:
    build:
      context: ../../elephant-user
      dockerfile: Dockerfile
    container_name: elephant-user
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CONN_STRING: "postgres://postgres:postgres@postgres:5432/elephant_user?sslmode=disable"
      MIGRATE_DB: "true"
      # OIDC Configuration
      OIDC_CONFIG: "http://keycloak:8080/realms/elephant/.well-known/openid-configuration"
      JWT_AUDIENCE: "elephant"
      CLIENT_ID: "elephant"
      LOG_LEVEL: debug
    ports:
      - "1083:1081"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1081/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  keycloak_postgres_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local

networks:
  elephant-net:
    driver: bridge

version: '3.8'

# Elephant Development Stack
# Complete development environment with all services

services:
  # PostgreSQL 16 - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: elephant-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elephant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - elephant-net

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: elephant-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net

  # MinIO bucket creation
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/elephant-archive --ignore-existing;
      mc mb myminio/elephant-reports --ignore-existing;
      echo 'MinIO buckets created';
      "
    networks:
      - elephant-net

  # OpenSearch - Search engine
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: elephant-opensearch-dev
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elephant-net

  # elephant-repository - Core document repository
  repository:
    build:
      context: ../elephant-repository
      dockerfile: Dockerfile
    container_name: elephant-repository-dev
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      CONN_STRING: "postgres://postgres:postgres@postgres:5432/elephant?sslmode=disable"
      S3_ENDPOINT: "http://minio:9000/"
      S3_ACCESS_KEY_ID: minioadmin
      S3_ACCESS_KEY_SECRET: minioadmin
      S3_BUCKET: elephant-archive
      MOCK_JWT_SIGNING_KEY: 'MIGkAgEBBDAgdjcifmVXiJoQh7IbTnsCS81CxYHQ1r6ftXE6ykJDz1SoQJEB6LppaCLpNBJhGNugBwYFK4EEACKhZANiAAS4LqvuFUwFXUNpCPTtgeMy61hE-Pdm57OVzTaVKUz7GzzPKNoGbcTllPGDg7nzXIga9ObRNs8ytSLQMOWIO8xJW35Xko4kwPR_CVsTS5oMaoYnBCOZYEO2NXND7gU7GoM'
      LOG_LEVEL: debug
    ports:
      - "1080:1080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net
    restart: unless-stopped

  # elephant-index - Search indexing service
  index:
    build:
      context: ../elephant-index
      dockerfile: Dockerfile
    container_name: elephant-index-dev
    depends_on:
      repository:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    environment:
      REPOSITORY_URL: "http://repository:1080"
      OPENSEARCH_URL: "http://opensearch:9200"
      LOG_LEVEL: debug
    ports:
      - "1081:1081"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1081/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net
    restart: unless-stopped

  # elephant-user - User events and inbox
  user:
    build:
      context: ../elephant-user
      dockerfile: Dockerfile
    container_name: elephant-user-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CONN_STRING: "postgres://postgres:postgres@postgres:5432/elephant_user?sslmode=disable"
      LOG_LEVEL: debug
    ports:
      - "1082:1082"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1082/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - elephant-net
    restart: unless-stopped

  # elephant-chrome - Frontend (for production-like testing, use Vite dev server for development)
  # Uncomment if you want to test the production build
  # chrome:
  #   build:
  #     context: ../elephant-chrome
  #     dockerfile: Dockerfile
  #   container_name: elephant-chrome-dev
  #   environment:
  #     VITE_REPOSITORY_URL: http://localhost:1080
  #   ports:
  #     - "5173:80"
  #   depends_on:
  #     - repository
  #   networks:
  #     - elephant-net

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local

networks:
  elephant-net:
    driver: bridge
